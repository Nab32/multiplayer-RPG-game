<section>
    <div>
        <!-- <div>
            <button id="joinRoomBtn" class="btn" (click)="socketService.send('joinRoom')">Rejoindre une salle</button>
        </div> -->
        <div #roomChatContainer class="chat chat-start max-h-40 max-w-80 overflow-y-auto scroll-pr-2">
            @for(message of roomMessages; track message.date) {
            <div class="chat-bubble max-w-[320px] flex-direction: column-reverse">
                <p class="text-sm font-normal py-2.5 text-gray-900 dark:text-white">{{ message.author }}: {{ message.message }}</p>
            </div>
            }
        </div>
        <div class="chat chat-start max-w-[320px]">
            <input id="roomMessage" class="input input-bordered" [(ngModel)]="message" (keydown.enter)="sendToRoom()" placeholder="Entrez votre message" type="text"/>
            <button class="mt-3" (click)="sendToRoom()">
                <fa-icon [icon]="paperPlaneIcon" size="lg"></fa-icon>
            </button>
        </div>
    </div>
</section>
