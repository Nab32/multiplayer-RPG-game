<section>
    <div class="text-center">
        <p class="text-3xl font-bold">{{ myPlayerService.getUserName() }}</p>
    </div>
    <div #chatContainer class="chat chat-start max-h-96 max-w-80 overflow-y-auto scroll-pr-2 p2">
        @for(entry of chatListService.messages; track entry.message.time) {
        <div class="chat-bubble max-w-[280px] mt-2 self-start break-words">
            <p class="text-sm font-normal py-1.5 text-gray-900 dark:text-white">
                {{ entry.author }} ({{ formatTime(entry.message.time) }}) : {{ entry.message.content }}
            </p>
        </div>
        }
    </div>
    <div class="chat chat-start max-w-[320px]">
        <input
            id="roomMessage"
            class="input input-bordered"
            [(ngModel)]="message"
            (keydown.enter)="message.trim().length > 0 ? sendMessage() : null"
            placeholder="Entrez votre message"
            type="text"
            [maxlength]="maxMessageLength"
        />
        <button class="mt-3" (click)="sendMessage()" [disabled]="message.trim().length === 0">
            <fa-icon [icon]="paperPlaneIcon" size="lg"></fa-icon>
        </button>
    </div>
</section>
