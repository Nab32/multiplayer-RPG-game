<div class="w-full h-full flex flex-col">
    <div class="join">
        <button (click)="toggleDisplay(displayModeAccessor.CHAT)" class="join-item btn" [class.btn-active]="displayMode === displayModeAccessor.CHAT">
            <fa-icon [icon]="faComments" size="lg"></fa-icon>
        </button>
        <button (click)="toggleDisplay(displayModeAccessor.JOURNAL)" class="join-item btn" [class.btn-active]="displayMode === displayModeAccessor.JOURNAL">
            <fa-icon [icon]="faBook" size="lg"></fa-icon>
        </button>
    </div>

    @if (displayMode === displayModeAccessor.CHAT) {
    <app-chat class="flex-grow w-full"></app-chat>
    } @else {
    <app-journal class="flex-grow h-full"></app-journal>
    }
</div>
