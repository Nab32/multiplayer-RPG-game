<dialog id="standard_dialog_modal" class="modal">
    <div class="modal-box">
      <h3 class="dialog-title text-lg font-bold">{{ title }}</h3>
      <p class="dialog-content py-4">{{ content }}</p>
      <div class="modal-action">
        <form method="dialog">
          <button class="Close-btn btn">Okay</button>
        </form>
      </div>
    </div>
  </dialog>
