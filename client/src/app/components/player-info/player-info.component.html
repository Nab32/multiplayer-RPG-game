<h2 class="text-center text-xl font-bold mb-4 underline">Informations du joueur</h2>

@for (info of playerInfo; track info) {
<div class="flex items-center mb-2 gap-3">
    <div class="text-black text-xl">{{ info.label + ' : ' + info.value }}</div>
    @if (info.label === 'Nom') {
    <img [src]="playerInfoField.avatar" alt="{{ playerInfoField.name }}'s avatar" class="w-10 h-10 rounded-full mr-2 border-2 border-black" />
    }
</div>
}
