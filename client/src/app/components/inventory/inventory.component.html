<fieldset
    class="w-full max-w-[60%] h-[70%] border-2 border-white p-3 bg-gradient-to-b from-stone-600 to-stone-800 rounded-lg shadow-lg mx-auto relative"
>
    <legend
        class="px-3 py-1 bg-gradient-to-b border-2 text-xl border-white from-stone-600 to-stone-800 text-white font-bold rounded-md shadow-sm mx-auto text-center"
    >
        Inventaire
    </legend>
    <div class="flex flex-col space-y-3 mt-3">
        @for(itemPath of getItemImagePaths(myInventory); track itemPath) {
        <div class="w-full h-[8%] border-2 border-stone-400 rounded-lg overflow-hidden hover:shadow-md hover:border-white transition duration-300">
            <img [src]="itemPath" alt="Item" class="w-full h-full object-cover" />
        </div>
        }
    </div>
</fieldset>
