<div class="w-full h-full flex flex-col justify-around items-center">
    <button routerLink="/init" class="btn btn-primary">
        <fa-icon [icon]="faBackward"></fa-icon>
        <span>Retour</span>
    </button>
    <div class="w-full flex justify-around items-center h-3/4">
        <app-map-list class="w-1/4 h-3/4"></app-map-list>
        <app-map-info class="w-1/4 h-3/4"></app-map-info>
    </div>
    <button class="btn btn-primary" (click)="confirmMapSelection()">Confirmer la carte</button>
    <dialog #errorModal class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Erreure</h3>
            <p class="py-4">{{ lobbyCreationService.selectionError }}</p>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Fermer</button>
                </form>
            </div>
        </div>
    </dialog>
    <dialog #playerCreationModal class="modal">
        <div class="max-w-3xl modal-box shadow-2xl">
            <app-player-creation (submissionEvent)="onSubmit()"></app-player-creation>
        </div>
    </dialog>
</div>
