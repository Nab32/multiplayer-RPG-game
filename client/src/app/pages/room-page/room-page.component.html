<div class="w-full h-full flex">
    <div class="w-1/4 h-full flex flex-col justify-center items-center">
        <app-player-list class="w-full h-1/2"></app-player-list>

        <div class="absolute bottom-0 left-0 flex justify-start p-4">
            <button
                (click)="displayLeavingConfirmation()"
                class="btn btn-primary btn-lg flex items-center space-x-2 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-800 hover:shadow-xl transition-transform transform hover:scale-105"
            >
                <fa-icon [icon]="faBackwardIcon"></fa-icon>
                Retour
            </button>
        </div>
    </div>

    <div class="w-1/2 h-full flex flex-col justify-center items-center relative">
        @if (roomCode === '') {
        <h1 class="text-error text-xl font-bold">Erreur : Vous n'êtes pas dans un lobby</h1>
        } @else {
        <div class="flex flex-col items-center h-full justify-around">
            <div class="flex items-center flex-col mb-2">
                <div *ngIf="copySuccessMessage" class="mb-2 flex items-center" style="color: #00a96e">
                    {{ copySuccessMessage }}
                </div>
                <div class="flex items-center mb-2">
                    <h2 class="text-3xl font-bold mr-2 room-id cursor-pointer" (click)="copyRoomCode()">
                        {{ 'Numéro de salle : ' + roomCode }}
                    </h2>
                    <fa-icon [icon]="isLocked ? faLockIcon : faOpenLockIcon" class="fa-2x"></fa-icon>
                </div>
                @if (isOrganizer) {
                <button class="btn btn-outline btn-info text-lg btn-lg mb-2" (click)="toggleRoomLock()" [disabled]="playerLimitReached">
                    {{ isLocked ? 'Déverrouiller la salle' : 'Verrouiller la salle' }}
                </button>
                }
            </div>

            @if (isOrganizer) {
            <div class="flex flex-col items-center mb-2">
                <h2 class="text-3xl font-bold mr-2 mb-4">Ajouter un joueur virtuel</h2>

                <div class="mb-6">
                    <div class="flex items-center">
                        <input
                            type="radio"
                            id="aggressive"
                            name="comportement"
                            value="aggressive"
                            [(ngModel)]="selectedBehavior"
                            class="mr-2 cursor-pointer"
                        />
                        <label for="aggressive" class="mr-4 text-xl cursor-pointer">Aggressif</label>

                        <input
                            type="radio"
                            id="defensive"
                            name="comportement"
                            value="defensive"
                            [(ngModel)]="selectedBehavior"
                            class="mr-2 cursor-pointer"
                        />
                        <label for="defensive" class="text-xl cursor-pointer">Défensif</label>
                    </div>
                </div>

                <button class="btn btn-outline btn-success text-lg btn-lg" (click)="onAddVirtualPlayer()" [disabled]="!selectedBehavior || isLocked">
                    Ajouter
                </button>
            </div>

            <app-sfx-button class="text-lg btn-lg" (enabledClick)="onStartGame()" [enabledSfx]="" [disabled]="isGameNotReady()"
                >Démarrer la partie</app-sfx-button
            >
            }
        </div>
        }
    </div>

    <div class="w-1/4 h-full flex justify-center items-center">
        <app-chat class="w-full h-1/2"></app-chat>
    </div>

    <app-decision-modal (acceptEvent)="handleAcceptEvent()"></app-decision-modal>
</div>
