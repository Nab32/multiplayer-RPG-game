<div
    class="flex flex-col min-h-screen justify-between items-center bg-cover bg-center h-full m-0 text-center bg-[url('./assets/parallax-mountain-bg.png')]"
>
    <div class="flex flex-col justify-around items-center w-2/3 h-5/6 m-0">
        <img src="../../../assets/logo.png" alt="Logo Projet" class="drop-shadow-lg h-1/2" />
        <div class="menu bg-base-200 flex flex-col flex-nowrap justify-center gap-2 items-center rounded-box w-1/3">
            <button class="btn btn-ghost font-lg w-full">Joindre</button>
            <button routerLink="/create" class="btn btn-ghost font-lg w-full">CrÃ©er</button>
            <button routerLink="/admin" class="btn btn-ghost font-lg w-full">Administrer</button>
        </div>
    </div>

    <footer class="footer bg-neutral bg-opacity-60 text-neutral-content p-10 h-1/6">
        <span class="footer-title font-xl">{{ teamNumber }}</span>
        <div class="team-names flex flex-row font-lg">
            <span *ngFor="let name of teamNames; let i = index" [ngClass]="'team-member-' + (i + 1)">
                {{ name }}{{ i < teamNames.length - 1 ? ',' : '' }}
            </span>
        </div>
    </footer>
</div>
