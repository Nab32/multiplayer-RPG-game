<div class="relative h-full bg-black bg-cover bg-[url('assets/backgrounds/join-page.webp')]">
    <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

    <div class="relative z-10 w-full h-full flex flex-col justify-center items-center">
        <h1 class="text-6xl text-white">Joindre une partie</h1>
        <div>
            <input
                #gameInput
                type="text"
                [(ngModel)]="userInput"
                [placeholder]="inputPlaceholder"
                (keyup.enter)="onJoinClicked()"
                class="input input-bordered input-primary w-full max-w-xs my-4"
            />
        </div>
        <div class="w-full flex justify-center items-center space-x-4">
            <button class="btn btn-primary px-4 py-2" (click)="onJoinClicked()">Accéder à la salle d'attente</button>
        </div>

        <div class="absolute bottom-0 left-0 flex justify-start p-4">
            <button routerLink="/init" class="btn btn-primary btn-lg btn-outline">
                <fa-icon [icon]="faBackwardIcon"></fa-icon>
                Retour
            </button>
        </div>

        <dialog #playerCreationModal class="modal" (close)="onFormClosed()">
            <div class="flex flex-col justify-between gap-2 max-w-3xl modal-box shadow-2xl bg-slate-400">
                <form method="dialog">
                    <button class="btn btn-lg btn-circle btn-ghost absolute right-7 top-9">
                        <fa-icon [icon]="formIcon.faX" size="lg"></fa-icon>
                    </button>
                </form>
                <app-player-creation (submissionEvent)="onSubmit($event)"></app-player-creation>
            </div>
        </dialog>

        <app-message-dialog></app-message-dialog>
        <app-decision-modal #retryJoinModal (acceptEvent)="handleAcceptEvent()" (closeEvent)="handleCloseEvent()"></app-decision-modal>
    </div>
</div>
