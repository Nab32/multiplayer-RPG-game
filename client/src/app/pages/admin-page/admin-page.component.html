<header class="justify-center items-center text-center">
    <h1 class="text-2xl text-gray-200 mb-2">Game of Stones</h1>
    <div class="flex justify-center items-center">
        <div class="flex space-x-4">
            <button class="btn btn-primary flex items-center space-x-2" (click)="openMapCreation()">
                <fa-icon [icon]="faPlus"></fa-icon>
                <span>Creer une nouvelle carte de jeu</span>
            </button>
            <button class="btn btn-primary flex items-center space-x-2">
                <fa-icon [icon]="faFileImport"></fa-icon>
                <span>Importer une carte de jeu</span>
            </button>
            <button routerLink="/init" class="btn btn-primary flex items-center space-x-2">
                <fa-icon [icon]="faBackward"></fa-icon>
                <span>Retour</span>
            </button>
        </div>
    </div>
</header>
<dialog #mapCreationModal class="modal">
    <div class="max-w-2xl modal-box shadow-2xl">
        <app-map-creation-form (cancelEvent)="closeMapCreation()"></app-map-creation-form>
    </div>
</dialog>
<div class="w-full h-full flex flex-col justify-around items-center">
    <div class="w-full flex justify-around items-center h-3/4">
        <app-map-table-admin class="w-1/4 h-3/4"></app-map-table-admin>
        <div id="mapPreview">
            <img src="../../../assets/Map_Sample.png" alt="Italian Trulli"
                (mouseenter)="toggleHover(true)" (mouseleave)="toggleHover(false)">
        </div>
        <app-map-description-box [isHover]="isHover"></app-map-description-box>
    </div>
</div>
